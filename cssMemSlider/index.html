<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem Slider</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
</head>

<body class="page">
  <header class="header">
    <h1 class="title">CSS Mem Slider</h1>
  </header>
  <main class="main">
    <div class="slider">
      <input class="slider__radio-button" type="radio" name="slides" id="slide1" checked>
      <input class="slider__radio-button" type="radio" name="slides" id="slide2">
      <input class="slider__radio-button" type="radio" name="slides" id="slide3">
      <input class="slider__radio-button" type="radio" name="slides" id="slide4">

      <div class="slider__img-content">
        <div class="slider__img-wrapper">
          <img class="slider__img" src="./assets/images/1.jpg" alt="img1">
          <img class="slider__img" src="./assets/images/2.jpg" alt="img2">
          <img class="slider__img" src="./assets/images/3.jpg" alt="img3">
          <img class="slider__img" src="./assets/images/4.jpg" alt="img4">
        </div>
      </div>

      <div class="slider__text-content">
        <div class="slider__text-wrapper">
          <div class="slider__text">Когда сдвигаешь &lt;div&gt; на один пиксель</div>
          <div class="slider__text">Когда встряхиваешь плед, на котором спал кот, чтобы застелить кровать⁠⁠</div>
          <div class="slider__text">Когда она уснула</div>
          <div class="slider__text">То, что я умею лучше всего</div>
        </div>
      </div>

      <div class="slider__controls">
        <label class="slider__control-area" for="slide1"><span class="slider__control-button"></span></label>
        <label class="slider__control-area" for="slide2"><span class="slider__control-button"></span></label>
        <label class="slider__control-area" for="slide3"><span class="slider__control-button"></span></label>
        <label class="slider__control-area" for="slide4"><span class="slider__control-button"></span></label>
      </div>
    </div>
  </main>
</body>

</html>
